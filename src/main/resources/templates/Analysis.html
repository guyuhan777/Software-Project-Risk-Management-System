<script>
	$(function(){
		$('#fromDate').datepicker();
		$('#toDate').datepicker();
	});
	
	function getData(){
		var type = $('#priority option:selected').val();
		var fromDate = $('#fromDate').val();
		var toDate = $('#toDate').val();
		var title="RISK";
		if(type==2){
			title="PROBLEM"
		}
		$.ajax({
			url:"Risk/getRisks",
			type:"POST",
			data: {type:type,fromDate:fromDate,toDate:toDate},
			dataType:"json",
			success: function(data){
				console.log(data.list);
				var category = getCategory(data.list);
				var series = getSeries(data.list,title);
				initChart(category,title,series);
			}
		});
	}
	
	
	function getSeries(data,type){
		var series = [];
		
		var len = data.length;
		
		var i = 0 ;
		
		var row = {};
		row.name = type;
		
		var ds = [];
		
		while(i!=len){
			var e = data[i];
			ds.push(e.count);
			i++;
		}
		
		row.data = ds;
		series.push(row);
		
		return series;
	}
	
	function getCategory(data){
		var category = [];
		
		var len = data.length;
		
		var i = 0 ;
		
		while(i!=len){
			var e = data[i];
			var cat = 'Number:'+e.risk.id;
			category.push(cat);
			i++;
		}
		
		return category
	}
	
	function initChart(category,title,series){
		var myChart = Highcharts.chart('container', {
	        chart: {
	            type: 'bar'
	        },
	        title: {
	            text: title
	        },
	        xAxis: {
	            categories: category
	        },
	        yAxis: {
	            title: {
	                text: 'Count'
	            }
	        },
	        series: series
	    });
	}
</script>
